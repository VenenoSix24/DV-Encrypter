            <div class="project-description">
                <p><strong>打瓦加密器</strong>是一个简单的在线工具，可以将文本转换为"打"和"瓦"组成的字符串，亦可解密回原始文本。本项目完全本地运行，并不会上传你所输入的任何信息。
                </p>

            <div class="converters">
                <div class="converter">
                    <h2>加密</h2>
                    <textarea id="inputText" placeholder="输入要加密的文本（支持中文）"></textarea>
                    <div class="button-group">
                        <button onclick="convertToBinary()">加密</button>
                        <button onclick="copyText('outputBinary')">复制结果</button>
                    </div>
                    <textarea id="outputBinary" readonly placeholder="加密结果将显示在这里"></textarea>
                </div>

                <div class="converter">
                    <h2>解密</h2>
                    <textarea id="inputBinary" placeholder="输入要解密的“打瓦”字符串"></textarea>
                    <div class="button-group">
                        <button onclick="convertToText()">解密</button>
                        <button onclick="copyText('outputText')">复制结果</button>
                    </div>
                    <textarea id="outputText" readonly placeholder="解密结果将显示在这里"></textarea>

    </div>

    <script>
        function convertToBinary() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                alert('请输入要加密的文本');
                return;
            }
            const binary = [...input].map(char => char.charCodeAt(0).toString(2).padStart(16, '0')).join('');
            document.getElementById('outputBinary').value = binary.replace(/0/g, '打').replace(/1/g, '瓦');
        }

        function convertToText() {
            const input = document.getElementById('inputBinary').value;
            if (!input) {
                alert('请输入要解密的“打瓦”字符串');
                return;
            }
            const binary = input.replace(/打/g, '0').replace(/瓦/g, '1');
            let result = '';

            for (let i = 0; i < binary.length; i += 16) {
                const byte = binary.slice(i, i + 16);
                if (byte.length === 16) {
                    result += String.fromCharCode(parseInt(byte, 2));
                }
            }
            document.getElementById('outputText').value = result;
        }

        function copyText(elementId) {
            const element = document.getElementById(elementId);
            if (!element.value) {
                alert('没有内容可复制');
                return;
            }
            element.select();
            document.execCommand('copy');
            alert('文本已复制到剪贴板');
        }
    </script>
